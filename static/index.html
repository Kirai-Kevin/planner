<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson and Revision Planning Assistant</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            color: #333;
        }
        .sidebar {
            width: 300px;
            background-color: #4db5ff;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            color: white;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4db5ff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #generated-plan {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #generated-plan h2 {
            color: #2980b9;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        #generated-plan ul, #generated-plan ol {
            padding-left: 20px;
        }
        #generated-plan li {
            margin-bottom: 10px;
        }
        .plan-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 6px;
        }
        .plan-section h3 {
            color: #16a085;
            margin-top: 0;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-icon {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>How to Use This App</h2>
        <ol>
            <li>Select Your Role</li>
            <li>Choose Subject</li>
            <li>Select Language</li>
            <li>Enter Topic (optional)</li>
            <li>Select Form</li>
            <li>Enter Additional Details</li>
            <li>Click 'Generate Plan'</li>
            <li>Review Your Plan</li>
        </ol>
    </div>
    <div class="main-content">
        <h1>Adaptive Learning and Lesson Planning Assistant</h1>
        <form id="plan-form">
            <div class="form-group">
                <label>I am a:</label>
                <select id="user-type" name="user-type">
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <select id="subject" name="subject">
                    <option value="math">Math</option>
                    <option value="english">English</option>
                    <option value="kiswahili">Kiswahili</option>
                    <option value="geography">Geography</option>
                    <option value="biology">Biology</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="cre">CRE</option>
                    <option value="history">History</option>
                    <option value="computer_studies">Computer Studies</option>
                    <option value="business">Business</option>
                    <option value="agriculture">Agriculture</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="form-group">
                <label>Language of Instruction:</label>
                <select id="language" name="language">
                    <option value="english">English</option>
                    <option value="kiswahili">Kiswahili</option>
                    <option value="french">French</option>
                </select>
            </div>
            <div class="form-group">
                <label>Specific Topic (optional):</label>
                <input type="text" id="topic" name="topic">
            </div>
            <div class="form-group">
                <label>Form:</label>
                <select id="form" name="form">
                    <option value="form1">Form 1</option>
                    <option value="form2">Form 2</option>
                    <option value="form3">Form 3</option>
                    <option value="form4">Form 4</option>
                </select>
            </div>
            <div id="teacher-fields" style="display:none;">
                <div class="form-group">
                    <label>Lesson Duration (minutes):</label>
                    <input type="number" id="lesson-duration" name="lesson-duration" min="30" max="180" value="60">
                </div>
                <div class="form-group">
                    <label>Learning Objectives:</label>
                    <textarea id="learning-objectives" name="learning-objectives"></textarea>
                </div>
            </div>
            <div id="student-fields" style="display:none;">
                <div class="form-group">
                    <label>Revision Duration (minutes):</label>
                    <input type="number" id="revision-duration" name="revision-duration" min="15" max="120" value="30">
                </div>
                <div class="form-group">
                    <label>Difficulty Level:</label>
                    <select id="difficulty" name="difficulty">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
            </div>
            <button type="submit">Generate Plan</button>
        </form>
        <div id="loading">
            <div class="loading-icon"></div>
            <p>Generating plan...</p>
        </div>
        <div id="generated-plan"></div>
    </div>

    <script>
        document.getElementById('user-type').addEventListener('change', function() {
            if (this.value === 'teacher') {
                document.getElementById('teacher-fields').style.display = 'block';
                document.getElementById('student-fields').style.display = 'none';
            } else {
                document.getElementById('teacher-fields').style.display = 'none';
                document.getElementById('student-fields').style.display = 'block';
            }
        });

        document.getElementById('plan-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            // Show loading indicator
            document.getElementById('loading').style.display = 'block';
            document.getElementById('generated-plan').innerHTML = '';
            
            try {
                const response = await fetch('/generate_plan', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                
                const formattedPlan = formatPlan(result.plan);
                document.getElementById('generated-plan').innerHTML = formattedPlan;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('generated-plan').innerHTML = '<p>An error occurred while generating the plan. Please try again.</p>';
            } finally {
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            }
        });

        function formatPlan(planText) {
            // Remove asterisks and format the plan
            planText = planText.replace(/\*/g, '');
            
            const sections = planText.split(/\n(?=\d+\.\s)/);
            
            let formattedHtml = '<h2>Generated Plan</h2>';
            
            sections.forEach((section, index) => {
                const [title, ...content] = section.split('\n');
                formattedHtml += `
                    <div class="plan-section">
                        <h3>${title.trim()}</h3>
                        <div>${content.join('<br>').trim()}</div>
                    </div>
                `;
            });
            
            return formattedHtml;
        }
    </script>
</body>
</html>
